<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follower Count</title>
</head>
<body>
  <p id="output">Loading follower count...</p>

  <script>
    const username = "trentonsolana"; // change to any username
    const url = `https://nitter.poast.org/trentonsolana`;

    fetch(url)
      .then(response => response.text())
      .then(html => {
        const followersMatch = html.match(/(\d[\d,]*)\s*<\/span>\s*<span[^>]*>\s*Followers/i)?.[1];

        if (followersMatch) {
          document.getElementById("output").textContent =
            `${username} has ${followersMatch[1]} followers.`;
        } else {
          document.getElementById("output").textContent =
            "Could not find follower count.";
        }
      })
      .catch(err => {
        document.getElementById("output").textContent =
          "Error fetching data: " + err.message;
      });
  </script>
</body>
</html>
