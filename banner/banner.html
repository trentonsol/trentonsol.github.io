<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twitter Banner — I AM TRENT</title>
  <!-- Google Fonts imports -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Wrapper lets the banner scale responsively while preserving 3:1 aspect ratio */
    .banner-wrapper {
      max-width: 100%;
      /* keep an appropriate display width for demo — remove max-width if embedding as fixed 1500px image */
      display: inline-block;
    }

    /* Banner: design target 1500x500 (aspect-ratio: 3 / 1) */
    .banner {
      width: 1500px;            /* design pixel width */
      height: 500px;            /* design pixel height */
      aspect-ratio: 3 / 1;      /* keeps 3:1 when scaled */
      background: orange;         /* black background */
      color: #ffffff;
      display: grid;
      place-items: center;      /* center content horizontally + vertically */
      overflow: hidden;
      /* A subtle fallback box shadow so it reads well on white pages */
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      font-family: "Press Start 2P", Arial, sans-serif;
      text-rendering: optimizeLegibility;
      text-shadow: 5px 5px rgba(0,0,0,1);
    }

    /* Make the banner scale down neatly on small screens while preserving aspect ratio */
    .banner-wrapper .banner {
      width: 100%;
      max-width: 1500px;
      height: auto;             /* aspect-ratio keeps height correct */
    }

    /* Text styling */
    .banner h1 {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin: 0;
      line-height: 1;
      font-weight: 800;
      /* Responsive font-size: clamps between 48px and 160px; adjusts with viewport */
      font-size: clamp(48px, 8vw, 160px);
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* Optional safe area guide for preview (uncomment to show dashed rectangle) */
    /*
    .safe-area {
      position: absolute;
      width: 1260px;
      height: 420px;
      border: 2px dashed rgba(255,255,255,0.12);
      box-shadow: 0 0 0 9999px rgba(0,0,0,0); // ensure it doesn't hide content
      pointer-events: none;
    }
    */

    /* Accessibility: ensure strong contrast for screen readers */
    .banner [aria-hidden="true"] { display: inline-block; } /* for visual-only elements */
  </style>
</head>
<body>
  <!--
    Wrapper preserves aspect-ratio when you scale the banner.
    Use the <div class="banner"> container as the exported image area (1500x500).
  -->
  <div class="banner-wrapper" role="img" aria-label="Twitter banner: I AM TRENT">
    <div class="banner">
      <h1>I AM TRENT</h1>

      <!-- Uncomment the next line to reveal the 'safe area' overlay during design -->
      <!-- <div class="safe-area" aria-hidden="true"></div> -->
    </div>
  </div>
</body>
</html>
